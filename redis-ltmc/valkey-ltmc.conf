# LTMC Standalone Valkey Configuration
# Port 6380 to avoid KWE conflicts
port 6380
bind 127.0.0.1
timeout 0
tcp-keepalive 300

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump-ltmc.rdb
dir .

# Logging
loglevel notice
logfile ../logs/redis-ltmc.log
syslog-enabled no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
protected-mode yes
requirepass ltmc_cache_2025

# Performance
tcp-backlog 511
databases 16