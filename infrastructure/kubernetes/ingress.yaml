apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ltmc-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: '100'
spec:
  tls:
  - hosts:
    - ltmc.example.com
    secretName: ltmc-tls
  rules:
  - host: ltmc.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ltmc-mcp-service
            port:
              number: 80
