apiVersion: apps/v1
kind: Deployment
metadata:
  name: ltmc-mcp-server
  labels:
    app: ltmc-mcp-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ltmc-mcp-server
  template:
    metadata:
      labels:
        app: ltmc-mcp-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
      - name: ltmc-server
        image: docker.io/ltmc-mcp-server:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: 1Gi
            cpu: 1000m
          limits:
            memory: 2Gi
            cpu: 2000m
        env:
        - name: ENVIRONMENT
          value: production
        - name: LOG_LEVEL
          value: INFO
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ltmc-secrets
              key: redis-url
        - name: NEO4J_URI
          valueFrom:
            secretKeyRef:
              name: ltmc-secrets
              key: neo4j-uri
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: ltmc-secrets
              key: postgres-url
        volumeMounts:
        - name: data-storage
          mountPath: /app/data
        - name: logs-storage
          mountPath: /app/logs
        - name: tmp-storage
          mountPath: /tmp
        livenessProbe:
          exec:
            command:
            - python
            - healthcheck.py
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
            - python
            - healthcheck.py
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: ltmc-data-pvc
      - name: logs-storage
        persistentVolumeClaim:
          claimName: ltmc-logs-pvc
      - name: tmp-storage
        emptyDir: {}
